80036; stroke-width: 1.0;"/><polygon fill="#A80036" points="195.273,203.221,188.8592,206.517,189.4349,213.7051,195.8486,210.4091,195.273,203.221" style="stroke: #A80036; stroke-width: 1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="37" x="151.776" y="222.7382">many</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="8" x="156.7357" y="252.1316">1</text><!--
@startuml

class IPureVirtualClass {
  +{abstract} void method()
}

class GeneratedActiveObject {
  - threadLoop
  +void method()
}

class Implementation {
  +void method()
}

IPureVirtualClass <|- - GeneratedActiveObject
IPureVirtualClass <|- - Implementation
GeneratedActiveObject "many" *- - "1" Implementation

note top of GeneratedActiveObject
   The active object delegates its method 
   calls to the implementation through its 
   thread loop.
end note

note right of Implementation
  The actual implementation of the
  interface, which will get method
  calls through the thread loop.
end note

@enduml

